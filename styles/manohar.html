<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Boxes </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="box" id="box1">
      <h3>Top Box</h3>
      <div class="options">
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>
        <div class="sizes">
          <button>Small</button>
          <button>Medium</button>
          <button>Large</button>
        </div>
      </div>
    </div>

    <div class="box" id="box2">
      <h3>Middle Box</h3>
      <div class="options">
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>
        <div class="sizes">
          <button>Small</button>
          <button>Medium</button>
          <button>Large</button>
        </div>
      </div>
    </div>

    <div class="box" id="box3">
      <h3>Bottom Box</h3>
      <div class="options">
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>
        <div class="sizes">
          <button>Small</button>
          <button>Medium</button>
          <button>Large</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
